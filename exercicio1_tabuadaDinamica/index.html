<body>
    <div>
        <p>1) - Crie um sistema de tabuada dinâmica onde o usuário possa informar 2 números, o primeiro será o
            multiplicador e o segundo até quanto ele quer multiplicar, Exemplo: 13 e 10, fazer a tabuada do número 13 de
            0 a 10.
            Como deve ser a apresentação na tela:</p>
        <p>13 x 0 = 0</p>
        <p>13 x 1 = 13</p>
        <p>13 x 2 = 26</p>
        <p>...</p>
    </div>

    <script src="script.js"></script>
</body>
